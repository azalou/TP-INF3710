<div class="centerContainer ">
    <div id="formDiv">
         <form id="ownerform" _lpchecked="1" action="/owner_save" method="POST">
            <div class="templateWrapper" id="formRedirectURL">
                <h2 class="frmTitle"><em>Owner registration form</em></h2>
                <div class="clearBoth"></div>
  
                <div id="formBodyDiv" class="formRelative subContWrap topAlign">
                    <ul elname="formBodyULName" class="ulNoStyle" page_no="1" needpagedata="true">
                            <div id="clinicdetail" class="wrapDiv" style="float: left;">
                                    <li style="width: 200px; float: left;">
                                            <label for="clinicID" class="labelName"> Clinic ID</label>
                                            <select (change)="onSelectedClinic($event.target.value)">
                                                <option>---</option>
                                                <option *ngFor="let item of ClinicPKs" [value]= "item">
                                                    {{item}}
                                                </option>
                                            </select>
                                    </li>
                                    <li style="width: 200px; float: right;" class="topAlign">
                                            <label class="labelName">Owner ID</label>
                                        <mat-form-field>
                                                <input class="selectInput" type="text" 
                                                aria-label="Number" matInput 
                                                [formControl]="searchOwnerId" [matAutocomplete]="oID"
                                                (change) = "fillOwnerDetails($event.target.value)">
                                                <mat-autocomplete  #oID="matAutocomplete">
                                                        <mat-option *ngFor="let item of ownerFiltered | async" [value]="item">
                                                            {{ item }}
                                                        </mat-option>
                                                </mat-autocomplete>
                                        </mat-form-field>
                                        </li>
                            </div>
                        <div class="clearBoth"></div>
                        <li >
                            <label for="namedetail" class="labelName">Name</label>

                            <div class="clearBoth"></div>
                            <div id="namedetail" class="wrapDiv twoType">
                                <div class="nameWrapper">
                                    <span class="topAlign">
                                        <input id="fName" type="text" maxlength="255" elname="First" name="Name_First" value="" >
                                        <label class="formSubInfoText">First </label>
                                        <input id= "lName" type="text" name="phone" elname="phone" maxlength="20" placeholder="+1 111 111-1111" value="">
                                        <label class="formSubInfoText">Phone</label>
                                    </span>
                                    <span class="topAlign">
                                        <input type="text" maxlength="255" elname="Last" name="Name_Last" value="">
                                        <label class="formSubInfoText">Last</label>
                                        
                                    </span>
                                    <div class="clearBoth"></div>
                                </div>
                                <p class="errorMessage" elname="error" id="error-Name"></p>
                            </div>
                            <div class="clearBoth"></div>
                        </li>
  
                        <li class="address" elname="livefield-elem" comptype="8" needdata="true" id="Address-li" compname="Address" linkname="Address" isvisible="true" mandatory="false" page_no="1" page_link_name="Page">
                            <label class="labelName">Address</label>
                            <div class="clearBoth"></div>
                            <div class="wrapDiv">
                                <div class="twoType">
                                    <span>
                                        <input type="text" maxlength="255" name="Address_Street" value="" >
                                        <label class="formSubInfoText">Street Address</label>
                                    </span>
                                    <span> 
                                        <input type="text" maxlength="255" name="Address_City" value="">
                                        <label class="formSubInfoText">City</label>
                                    </span>
                                </div>
                                <div class="clearBoth"></div>
                                <span>
                                    <select name="Address_Region">
                                        <option value="AB">Alberta</option>
                                        <option value="BC">British Columbia</option>
                                        <option value="MB">Manitoba</option>
                                        <option value="NB">New Brunswick</option>
                                        <option value="NL">Newfoundland and Labrador</option>
                                        <option value="NS">Nova Scotia</option>
                                        <option value="ON">Ontario</option>
                                        <option value="PE">Prince Edward Island</option>
                                        <option value="QC">Quebec</option>
                                        <option value="SK">Saskatchewan</option>
                                        <option value="NT">Northwest Territories</option>
                                        <option value="NU">Nunavut</option>
                                        <option value="YT">Yukon</option>
                                    </select>
                                    <label class="formSubInfoText">Province</label>
                                </span>
                                <span> 
                                    <input type="text" maxlength="255" name="Address_ZipCode" value="">
                                    <label class="formSubInfoText">Postal / Zip Code</label>
                                </span>
                                <div class="clearBoth"></div>
                                <p class="errorMessage" elname="error" id="error-Address"></p>
                            </div>
                            <div class="clearBoth"></div>
                        </li>  
                    </ul>
                </div>
  
                <ul elname="footer" class="footerWrapper formRelative" page_no="1" page_count="1" page_link_name="Page">
                    <li style="overflow:visible; position: relative;" class="btnAllign fmFooter" id="formAccess" elname="0">
                        <div class="wrapDiv" style="background-color: transparent; ">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="clearBoth"></div>
                    </li>
                </ul>
                
                </div>
                <div id="errorDiv" style="display:none" class="errorMsgWrapper"><div class="flLeft errorIcon"></div>
                <div class="errorMsgCont"><h2>Error Occurred!</h2>
                <span id="errorMsgSpan">You haven't verified your email yet, click<a href="javascript:;" onclick="ZFUtil.resendMail('0');"> here </a> to receive a verification email.</span></div>
                <div class="clearBoth"></div>
            </div>
  
  
        </form>
    </div>
    <!-- 'formDiv' ends -->
  </div>
  
  <div class="centerContainer ">
        <form name="petform" id="petform" _lpchecked="1">
                <div class="templateWrapper" id="formRedirectURL">
                    <h2 class="frmTitle"><em>Pet details</em></h2>
                    <div class="clearBoth"></div>
                    <div style="width: 70px">
                            <select name="select_pet">
                                <option value="new">new</option>
                            </select>
                        </div>
                            <div id="petnamedetail" class="wrapDiv twoType">
                                <div class="nameWrapper">
                                    <span>
                                        <input type="text" maxlength="255" elname="petName" name="petName" value="" >
                                        <label class="formSubInfoText">Name</label>
                                    </span>
                                    <span>
                                        <input type="text" maxlength="255" elname="specie" name="specie" value="">
                                        <label class="formSubInfoText">specie</label>
                                    </span>
                                    <div class="clearBoth"></div>
                                    <span>
                                        <div>
                                            <textarea class="Description" type="text" name="petDesc" elname="petDesc" maxlength="20" value=""></textarea>
                                            <label class="formSubInfoText">Description</label>
                                        </div>
                                    </span>
                                    <span class="topAlign">
                                        <input type="date" name="petDesc" elname="petDesc" maxlength="20" value="">
                                        <label class="formSubInfoText">Date of birth</label>
                                        <select type="text" name="petStatus" elname="petStatus" maxlength="20" value="">
                                            <option value="alive">alive</option>
                                            <option value="dead">dead</option>
                                        </select>
                                        <label class="formSubInfoText">Status</label>
                                        </span>
                                </div>
                            </div>
                            <div class="wrapDiv" style="background-color: transparent; ">
                                    <input type="submit" value="Submit">
                                </div>
                                <div class="clearBoth"></div>
                </div>
        </form>
  </div>
